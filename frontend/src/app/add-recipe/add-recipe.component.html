<form [formGroup]="recipe" class="ui form"
(ngSubmit)="onSubmit()">
  <h3 class="ui header">Add recipe</h3>
  <div class="field">
    <label for="name_id">Name:</label>
    <input type="text" id='name_id' formControlName="name" #spy>
  </div>
  <div *ngIf='recipe.get("name").errors?.required &&
  recipe.get("name").touched'
  class="ui pointing red basic label">Error! this is required</div>
  <button type="submit" class="ui positive right floated button">
    Add recipe
  </button>
</form>
